<html>
    <head></head>
    <body>
        <script>
                var sayHello = function(name){
                    return "hello " + name;  
                }
                
                //arrow functions
                var sayHelloArrFunc = (name) => "hello " + name; 
                
                console.log(sayHello("jane"));
                console.log(sayHelloArrFunc("john"));
        </script>
    </body>

</html>
