<html>

<head>
    <title>underscore</title>
</head>

<body>
    <script src="underscore.js"></script>
    <script>
        var arr1 = [1, 2, 3];
        var arr2 = _.map(arr1, function(item) {
            return item * 7
        });
        console.log(arr2);

        var arr3 = _.filter([2, 3, 4, 5, 6, 7, 8, 9], function(item) {
            return item % 2 == 0;
        });
        console.log(arr3);
    </script>
</body>

</html>
